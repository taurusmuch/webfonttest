  昔 歲 逢 太 平 ，山 林 二 十 年 。<br>
  泉 源 在 庭 戶 ，洞 壑 當 門 前 。<br>
  井 稅 有 常 期 ，日 晏 猶 得 眠 。<br>
  忽 然 遭 世 變 ，數 歲 親 戎 旃 。<br>
  今 來 典 斯 郡 ，山 夷 又 紛 然 。<br>
  城 小 賊 不 屠 ，人 貧 傷 可 憐 。<br>
  是 以 陷 鄰 境 ，此 州 獨 得 全 。<br>
  使 臣 將 王 命 ，豈 不 如 賊 焉 。<br>
  令 彼 徵 歛 者 ，迫 之 如 火 煎 。<br>
  誰 能 絕 人 命 ，以 作 時 世 賢 。<br>
  思 欲 委 符 節 ，引 竿 自 刺 船 。<br>
  將 家 就 魚 麥 ，歸 老 江 湖 邊 。<br>
